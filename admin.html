<div id="admin-settings" class="admin-page">
  <h2>Admin / Settings</h2>
  <div id="admin-auth-warning" class="alert alert-warning d-none">You must be logged in to access this page.</div>
  <form id="prompt-edit-form">
    <h4>Edit Category Prompts</h4>
    <div class="mb-3">
      <label for="prompt-appmod" class="form-label">Application Modernization Prompt</label>
      <textarea class="form-control" id="prompt-appmod" rows="2"></textarea>
    </div>
    <div class="mb-3">
      <label for="prompt-ai" class="form-label">Artificial Intelligence Prompt</label>
      <textarea class="form-control" id="prompt-ai" rows="2"></textarea>
    </div>
    <div class="mb-3">
      <label for="prompt-cloud" class="form-label">Cloud Migration Prompt</label>
      <textarea class="form-control" id="prompt-cloud" rows="2"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Save Prompts</button>
  </form>
  <hr>
  <button id="trigger-post-btn" class="btn btn-primary mt-2">Trigger Post Now</button>
  <div id="admin-status" class="mt-3"></div>
</div>
<script>window.ADMIN_PAGE = true;</script>

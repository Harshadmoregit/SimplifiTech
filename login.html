---
layout: main
title: Login
---
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card mt-5">
      <div class="card-body">
        <h3 class="card-title mb-4">Login</h3>
        <form id="login-form">
          <input id="login-username-page" class="form-control mb-3" placeholder="Email">
          <input id="login-password-page" type="password" class="form-control mb-3" placeholder="Password">
          <div id="login-error-page" class="text-danger mb-2"></div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
          <a href="#" id="show-signup-link">Sign Up</a>
        </div>
        <form id="signup-form" style="display:none;">
          <h5 class="mt-4">Create New User</h5>
          <input id="signup-username-page" class="form-control mb-2" placeholder="Email">
          <input id="signup-password-page" type="password" class="form-control mb-2" placeholder="Password">
          <input id="signup-displayName-page" class="form-control mb-2" placeholder="Display Name">
          <div id="signup-error-page" class="text-danger mb-2"></div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
          <div class="text-center mt-3">
            <a href="#" id="show-login-link">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
// Redirect to /login.html if not logged in and not already on login page
if (!localStorage.getItem('simplifitech_session') && window.location.pathname === '/') {
  window.location.href = '/login.html';
}
// Always sync Users.json to localStorage if not present
function syncUsers(cb) {
  if (!localStorage.getItem('simplifitech_users')) {
    fetch('/Users.json').then(r => r.json()).then(users => {
      localStorage.setItem('simplifitech_users', JSON.stringify(users));
      if (cb) cb();
    });
  } else {
    if (cb) cb();
  }
}
function doLogin() {
  var username = document.getElementById('login-username-page').value;
  var password = document.getElementById('login-password-page').value;
  fetch('/Users.json').then(r => r.json()).then(function(users) {
    var user = users.find(u => u.username === username && u.password === password);
    if (user) {
      localStorage.setItem('simplifitech_session', JSON.stringify(user));
      window.location.href = '/';
    } else {
      document.getElementById('login-error-page').textContent = 'Invalid credentials.';
    }
  });
}
document.getElementById('login-form').onsubmit = function(e) {
  e.preventDefault();
  doLogin();
};
document.getElementById('signup-form').onsubmit = function(e) {
  e.preventDefault();
  var username = document.getElementById('signup-username-page').value;
  var password = document.getElementById('signup-password-page').value;
  var displayName = document.getElementById('signup-displayName-page').value;
  var users = JSON.parse(localStorage.getItem('simplifitech_users') || '[]');
  if (users.find(u => u.username === username)) {
    document.getElementById('signup-error-page').textContent = 'User already exists.';
    return;
  }
  var user = { username, password, displayName };
  users.push(user);
  localStorage.setItem('simplifitech_users', JSON.stringify(users));
  localStorage.setItem('simplifitech_session', JSON.stringify(user));
  window.location.href = '/';
};
document.getElementById('show-signup-link').onclick = function(e) {
  e.preventDefault();
  document.getElementById('login-form').style.display = 'none';
  document.getElementById('signup-form').style.display = 'block';
};
document.getElementById('show-login-link').onclick = function(e) {
  e.preventDefault();
  document.getElementById('signup-form').style.display = 'none';
  document.getElementById('login-form').style.display = 'block';
};
</script>

<header class="site-header py-3 bg-primary text-white">
  <div class="container-fluid d-flex flex-column align-items-center position-relative">
    <div class="d-flex align-items-center justify-content-center w-100 mb-2">
      <img src="/assets/images/simplify-icon.svg" alt="SimplifiTech Logo" style="height: 48px; width: 48px; margin-right: 1rem; filter: brightness(0) invert(1); display: inline-block;">
      <span class="h2 mb-0 fw-bold text-center flex-grow-1">Welcome to SimplifiTech</span>
      <div id="header-username-banner" class="position-absolute end-0 top-0 me-3 mt-2" style="display:none;">
        <span id="header-username" class="badge bg-info text-dark" style="font-size:1rem;"></span>
        <a href="https://harshadmoregit.github.io/SimplifiTech/logout.html" id="header-logout-btn" class="btn btn-sm btn-outline-light ms-2" style="display:none;">Logout</a>
      </div>
    </div>
  </div>
</header>
<nav class="main-nav bg-white w-100 border-bottom py-2">
  <div class="container-fluid">
    <div class="d-flex flex-row align-items-center" id="main-nav-links">
      <a class="nav-link text-primary px-2 ms-auto" href="/login.html" id="login-link" style="display:none;">Login</a>
      <a class="nav-link text-danger px-2" href="/logout.html" id="logout-link" style="display:none;">Logout</a>
    </div>
  </div>
</nav>
<script>
document.addEventListener('DOMContentLoaded', function() {
  if (window.self !== window.top) return; // Don't show in iframe
  // Only show user info on index.html (not login.html)
  if (window.location.pathname.endsWith('/login') || window.location.pathname.endsWith('/login.html')) {
    document.getElementById('header-username-banner').style.display = 'none';
    return;
  }
  var session = localStorage.getItem('simplifitech_session');
  var banner = document.getElementById('header-username-banner');
  var usernameSpan = document.getElementById('header-username');
  var logoutBtn = document.getElementById('header-logout-btn');
  if (session) {
    var user = JSON.parse(session);
    banner.style.display = 'block';
    usernameSpan.textContent = user.displayName || user.username;
    logoutBtn.style.display = 'inline-block';
  } else {
    banner.style.display = 'none';
    usernameSpan.textContent = '';
    logoutBtn.style.display = 'none';
  }
});
</script>

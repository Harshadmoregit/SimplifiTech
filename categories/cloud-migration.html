---
layout: main
title: Cloud Migration
---
<script>
if (!localStorage.getItem('simplifitech_session')) {
  window.location.href = '/login.html';
}
</script>
<div class="container-fluid">
  <div class="row">
    <aside class="col-md-3 bg-light p-3" style="min-height:80vh; border-radius:1rem 0 0 1rem;">
      <h5 class="mb-3">Cloud Migration Posts</h5>
      <ul class="nav flex-column" id="post-list">
        {% assign posts = site.categories['cloud-migration'] | sort: 'date' | reverse %}
        {% for post in posts %}
        <li class="nav-item mb-2">
          <a class="nav-link post-link" href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </aside>
    <section class="col-md-9 p-4" id="post-content-area" style="min-height:80vh; border-radius:0 1rem 1rem 0; background:#fff;">
      <div id="post-content-placeholder" class="text-muted">Select a post to view its content.</div>
    </section>
  </div>
</div>

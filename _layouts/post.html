---
layout: main
---
<article class="blog-post" style="margin-top:0;">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="text-muted">{{ page.date | date: "%B %d, %Y" }} | {{ page.category }} | by {{ page.author }}</p>
    <div class="mb-2">
      <span class="badge bg-primary">{{ page.category }}</span>
      {% for tag in page.tags %}<span class="badge bg-secondary">{{ tag }}</span>{% endfor %}
    </div>
    <div class="mb-2">
      <input type="text" class="form-control form-control-sm d-inline-block" style="width:70%;max-width:350px;" value="{{ page.url | absolute_url }}" readonly onclick="this.select()">
      <span class="small text-muted ms-2">Share this post</span>
    </div>
    <div class="social-share">
      {% include share.html %}
    </div>
  </header>
  <section>
    {{ content }}
  </section>
</article>
<script>
document.addEventListener('DOMContentLoaded', function() {
  if (window.self !== window.top) {
    var header = document.querySelector('.site-header');
    if (header) header.parentNode.removeChild(header);
    var nav = document.querySelector('.main-nav');
    if (nav) nav.parentNode.removeChild(nav);
    document.body.style.background = '#fff';
    document.body.style.paddingTop = '0';
  }
});
</script>
